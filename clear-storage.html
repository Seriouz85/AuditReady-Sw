
<!DOCTYPE html>
<html>
<head>
  <title>Clear localStorage</title>
</head>
<body>
  <h1>Clearing localStorage...</h1>
  <div id="status">Working...</div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const status = document.getElementById('status');
      
      try {
        // Clear all localStorage
        localStorage.clear();
        status.innerHTML = '<p style="color: green;">✅ Successfully cleared localStorage.</p>' +
                          '<p>Please close this tab and restart your development server.</p>';
      } catch (e) {
        status.innerHTML = '<p style="color: red;">❌ Error clearing localStorage: ' + e.message + '</p>';
      }
    });
  </script>
</body>
</html>
