apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: audit-readiness-hub-ingress
  namespace: audit-readiness-hub-staging
  annotations:
    # Staging-specific annotations
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/rate-limit-connections: "15"
    
    # Less strict security for staging testing
    nginx.ingress.kubernetes.io/server-snippet: |
      add_header X-Frame-Options "DENY" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
      add_header Referrer-Policy "strict-origin-when-cross-origin" always;
      add_header X-Environment "staging" always;
    
    # Certificate management
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
spec:
  tls:
  - hosts:
    - staging.auditready.com
    secretName: audit-readiness-hub-tls-staging
  
  rules:
  - host: staging.auditready.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: staging-audit-readiness-hub-service
            port:
              number: 80