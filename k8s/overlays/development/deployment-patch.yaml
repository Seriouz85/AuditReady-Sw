apiVersion: apps/v1
kind: Deployment
metadata:
  name: audit-readiness-hub
  namespace: audit-readiness-hub-dev
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: audit-readiness-hub
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "400m"
        env:
        - name: NODE_ENV
          value: "development"
        - name: VITE_APP_ENV
          value: "development"
        - name: ENABLE_DEBUG_LOGS
          value: "true"
        - name: ENABLE_DEMO_ACCOUNT
          value: "true"
        # Demo account configuration (preserved for development testing)
        - name: DEMO_EMAIL
          value: "demo@auditready.com"
        - name: DEMO_PASSWORD
          value: "AuditReady@Demo2025!"
        # Development-specific overrides
        - name: HOT_RELOAD
          value: "true"
        - name: ENABLE_DEVTOOLS
          value: "true"