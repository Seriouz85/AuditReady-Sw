apiVersion: v1
kind: Service
metadata:
  name: audit-readiness-hub-service
  namespace: audit-readiness-hub
  labels:
    app: audit-readiness-hub
    component: frontend
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "http"
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-path: "/health"
spec:
  type: ClusterIP
  selector:
    app: audit-readiness-hub
    component: frontend
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  - name: app
    port: 4173
    targetPort: 4173
    protocol: TCP
  sessionAffinity: None

---
apiVersion: v1
kind: Service
metadata:
  name: audit-readiness-hub-headless
  namespace: audit-readiness-hub
  labels:
    app: audit-readiness-hub
    component: frontend
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: audit-readiness-hub
    component: frontend
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  - name: app
    port: 4173
    targetPort: 4173
    protocol: TCP