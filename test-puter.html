<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Puter.js AI Integration</title>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
            font-size: 16px;
        }
        button:hover {
            background: #45a049;
        }
        #output {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
            min-height: 100px;
            white-space: pre-wrap;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
    </style>
</head>
<body>
    <h1>üöÄ Puter.js AI Integration Test</h1>
    
    <div class="status" id="status">Checking Puter.js availability...</div>
    
    <div>
        <button onclick="testBasicChat()">Test Basic Chat</button>
        <button onclick="testRequirementAnalysis()">Test Requirement Analysis</button>
        <button onclick="testGuidanceAnalysis()">Test Guidance Analysis</button>
        <button onclick="testMultipleRequests()">Test Multiple Requests</button>
    </div>
    
    <div id="output"></div>

    <script>
        // Check if Puter is available
        window.addEventListener('load', () => {
            const statusEl = document.getElementById('status');
            if (typeof window.puter !== 'undefined') {
                statusEl.className = 'status success';
                statusEl.textContent = '‚úÖ Puter.js is loaded and ready for unlimited AI calls!';
            } else {
                statusEl.className = 'status error';
                statusEl.textContent = '‚ùå Puter.js is not loaded. Please check your connection.';
            }
        });

        function setOutput(text, isError = false) {
            const output = document.getElementById('output');
            output.textContent = text;
            output.style.background = isError ? '#ffebee' : 'white';
        }

        async function testBasicChat() {
            if (!window.puter?.ai?.chat) {
                setOutput('Puter.js is not available', true);
                return;
            }

            setOutput('Testing basic chat...');
            try {
                const response = await puter.ai.chat(
                    "What are the top 3 benefits of using AI for compliance management?",
                    { model: "gpt-5-nano" }
                );
                setOutput(`‚úÖ Basic Chat Success!\n\nResponse:\n${response}`);
            } catch (error) {
                setOutput(`‚ùå Error: ${error.message}`, true);
            }
        }

        async function testRequirementAnalysis() {
            if (!window.puter?.ai?.chat) {
                setOutput('Puter.js is not available', true);
                return;
            }

            setOutput('Analyzing requirement...');
            const prompt = `Analyze this compliance requirement and provide 3 improvement suggestions in JSON format:

Requirement: "The organization shall establish information security policies."

Provide JSON with this structure:
{
  "suggestions": [
    {
      "type": "content_enhancement",
      "priority": "high",
      "suggestion": "Brief description",
      "suggested_text": "Complete improved version"
    }
  ]
}`;

            try {
                const response = await puter.ai.chat(prompt, {
                    model: "gpt-5-nano"
                });
                setOutput(`‚úÖ Requirement Analysis Success!\n\nResponse:\n${response}`);
            } catch (error) {
                setOutput(`‚ùå Error: ${error.message}`, true);
            }
        }

        async function testGuidanceAnalysis() {
            if (!window.puter?.ai?.chat) {
                setOutput('Puter.js is not available', true);
                return;
            }

            setOutput('Analyzing guidance...');
            const prompt = `Create implementation guidance for this requirement:

"Implement access control mechanisms"

Provide 5 specific implementation steps with details.`;

            try {
                const response = await puter.ai.chat(prompt, {
                    model: "gpt-5-nano"
                });
                setOutput(`‚úÖ Guidance Analysis Success!\n\nResponse:\n${response}`);
            } catch (error) {
                setOutput(`‚ùå Error: ${error.message}`, true);
            }
        }

        async function testMultipleRequests() {
            if (!window.puter?.ai?.chat) {
                setOutput('Puter.js is not available', true);
                return;
            }

            setOutput('Testing multiple requests...');
            const requests = [
                "Define risk assessment",
                "What is ISO 27001?",
                "Explain access control"
            ];

            try {
                const results = [];
                for (let i = 0; i < requests.length; i++) {
                    const response = await puter.ai.chat(requests[i], {
                        model: "gpt-5-nano"
                    });
                    results.push(`Request ${i + 1}: ${requests[i]}\nResponse: ${response.substring(0, 100)}...`);
                    
                    // Small delay between requests
                    await new Promise(resolve => setTimeout(resolve, 500));
                }
                setOutput(`‚úÖ Multiple Requests Success!\n\n${results.join('\n\n')}`);
            } catch (error) {
                setOutput(`‚ùå Error: ${error.message}`, true);
            }
        }
    </script>
</body>
</html>
