name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Replace built asset references in index.html
        run: |
          # Remove any built asset references from index.html
          sed -i 's|<script type="module" crossorigin src="/audit-readiness-hub/assets/.*\.js"></script>||g' index.html
          sed -i 's|<link rel="modulepreload" crossorigin href="/audit-readiness-hub/assets/.*\.js">||g' index.html
          sed -i 's|<link rel="stylesheet" crossorigin href="/audit-readiness-hub/assets/.*\.css">||g' index.html
          
      - name: Build
        run: npm run build
          
      - name: Create .nojekyll file
        run: touch dist/.nojekyll
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 