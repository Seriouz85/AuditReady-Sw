name: Deploy to Main Branch (Force Push)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install Dependencies
        run: npm ci
        
      - name: Build
        run: npm run build
      
      - name: Deploy to Main Branch
        run: |
          # Configure git
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Create a new orphan branch for deployment
          git checkout --orphan deploy-temp
          
          # Copy built files to root
          cp -r dist/* .
          cp dist/.* . 2>/dev/null || true
          
          # Add all files
          git add .
          
          # Commit
          git commit -m "Deploy: $(date)"
          
          # Force push to main
          git push origin deploy-temp:main --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 